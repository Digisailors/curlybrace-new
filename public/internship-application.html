    <div id="internship-form" class="form-container" style="margin-bottom: 30px;">
       
        <form action="https://formsubmit.co/2908nanthini@gmail.com" method="post" enctype="multipart/form-data">
            <input type="hidden" name="_subject" value="New Internship Application">
            <input type="hidden" name="_captcha" value="false">
    
            <!-- Form Fields -->
            <div class="row">
                <div class="col-6">
                    <div class="form-group mb-15">
                        <label class="label-style">First Name</label>
                        <input type="text" placeholder="First Name" class="bg-white input-style border-style w-100 h-60" name="first_name" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group mb-15">
                        <label class="label-style">Last Name</label>
                        <input type="text" placeholder="Last Name" class="bg-white input-style border-style w-100 h-60" name="last_name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group mb-15">
                        <label class="label-style">Email</label>
                        <input type="email" placeholder="Email" class="bg-white input-style border-style w-100 h-60" name="email" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group mb-15">
                        <label class="label-style">Phone</label>
                        <input type="tel" placeholder="Phone" class="bg-white input-style border-style w-100 h-60" name="phone" required>
                    </div>
                </div>
            </div>
            <div class="form-group mb-15">
                <label class="label-style">Education</label>
                <input type="text" placeholder="Education" class="bg-white input-style border-style w-100 h-60" name="education" required>
            </div>
            <div class="form-group mb-15">
                <label class="label-style">College Name</label>
                <input type="text" placeholder="College" class="bg-white input-style border-style w-100 h-60" name="College name" required>
            </div>
            <div class="form-group mb-15">
                <label class="label-style">Select the Field</label>
                <select class="bg-white input-style border-style w-100 h-60" name="course" required>
                    <option value="" disabled selected>Select a field</option>
                    <option value="full_stack">Full Stack Web Development</option>
                    <option value="uiux">App Development-Flutter</option>
                    <option value="graphic_design">Graphic Design</option>
                    <option value="uiux">UI/UX Design</option>
                    <option value="mechanical_design">Mechanical Design</option>
                </select>
            </div>
            <div class="form-group mb-15">
                <label class="label-style">Upload Resume</label>
                <input type="file" class="bg-white input-style border-style w-100 h-60" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <!-- Optional: Add a message field if needed
            <div class="form-group mb-15">
                <label class="label-style">Why do you want to intern with us?</label>
                <textarea id="internship-message" name="message" rows="4" class="bg-white input-style border-style w-100" placeholder="Your comments here" required></textarea>
            </div> -->
            <button type="submit" class="btn style-one box-shadow-1">Submit Application</button>
        </form>
